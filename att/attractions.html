      ul

      li
      {
        list-style:none;
        margin-left:30px;
      }
      li a
      {
        text-decoration: none;
        color:black;
      }
      li a::after
      {
        content:'';
        width:0;
        height:3px;
        background-color:#ff3c78;
        margin:auto;
        display:block;
      }
      li a:hover::after
      {
        width:100%;
        transition: width 0.3s linear;
      }
      li a:hover
      {
        color: black;
      }
